<p>Add a new business listing:</p>
<ul *ngIf="errors">
    <li *ngFor="let error of errors" style="color:red;">
        {{error}}
    </li>
</ul>
<form (submit)="createBusinessesFromService()">
    <div class="form-group">
        <!-- <p> {{ newTask | json }} </p> -->
        <!-- {{ name.errors | json}} {{name.valid | json}} -->
        <label for="exampleInputEmail1">Name</label> <div *ngIf="name.errors">At least 3 characters</div> <div *ngIf="!name.valid">*Required</div>
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" [(ngModel)]="newBusiness.name"  placeholder="Name"
        required
        minlength="3"
        #name = "ngModel">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="address" [(ngModel)]="newBusiness.address"  placeholder="Address"> 
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name= "description" [(ngModel)]="newBusiness.description"></textarea>
        </div>
    </div>
    <a href="/" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-info">Submit</button>
</form>
