<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var tigger = { character: "Tigger"};
    var pooh = { character: "Winnie the Pooh"};
    var piglet = { character: "Piglet"}; 
    var bees = { character: "Bees"};
    var owl = { character: "Owl"};
    var chris = { character: "Christopher Robin"};
    var rabbit = { character: "Rabbit"};
    var gopher = { character: "Gopher"};
    var kanga = { character: "Kanga"};
    var eeyore = { character: "Eeyore"};
    var heffalumps = { character: "Heffalumps"};


    tigger.north = pooh;

    pooh.south = tigger;
    pooh.east=bees;
    pooh.west=piglet;
    pooh.north=chris;

    piglet.east = tigger.north;      
    piglet.north=owl;

    owl.east=pooh.north;
    owl.south=pooh.west;

    chris.north=kanga;
    chris.east=rabbit;
    chris.west=piglet.north;
    chris.south=tigger.north;

    rabbit.east=gopher;
    rabbit.west=pooh.north;
    rabbit.south=pooh.east;

    bees.west=tigger.north;
    bees.north=chris.east;

    gopher.west=chris.east;

    kanga.north=eeyore;
    kanga.south=pooh.north;

    eeyore.east=heffalumps;
    eeyore.south=chris.north;

    heffalumps.west=kanga.north;

    var player = {
        location: tigger
    }
    // console.log(player.location.character)

    function move(direction){
        if(player.location[direction]==null){
            console.log('You may not got that way!')
        }
        else{
        console.log("You are now at " + player.location[direction].character+"'s house")
        player = {
            location: player.location[direction]
        }
    }
    }
    </script>
</body>
</html>
